<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Hub</title>
    <link rel="icon" type="image/x-icon" href="assets/img/istockphoto-941632502-612x612.jpg">
    <link rel="stylesheet" href="assets/CSS/styles1.css">
</head>

<body>
    <div class="status-bar">
        <div>Harmony Hub</div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search tracker" onkeyup="searchSuggestions()">
            <div id="suggestions" class="suggestions"></div>
        </div>
    </div>
    <div class="grid-container" id="artists-grid">
        <!-- Artists will be loaded here by JS -->
    </div>

    <script>
        // Fetch artists from API and render them
        async function loadArtists() {
            try {
                const response = await fetch('https://groupietrackers.herokuapp.com/api/artists');
                const artists = await response.json();
                const grid = document.getElementById('artists-grid');
                artists.forEach(artist => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    item.innerHTML = `
                        <a href="artist.html?id=${artist.id}">
                            <img src="${artist.image}" alt="${artist.name}">
                            <h2>${artist.name}</h2>
                        </a>
                    `;
                    grid.appendChild(item);
                });
                // Assuming search.js handles the search on the loaded data
                window.artistsData = artists; // Make data available for search
            } catch (error) {
                console.error('Error loading artists:', error);
            }
        }
        loadArtists();
    </script>
    <script src="assets/JS/search.js"></script>
</body>
</html>
