<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Details</title>
    <link rel="icon" type="image/x-icon" href="assets/img/istockphoto-941632502-612x612.jpg">
    <link rel="stylesheet" href="assets/CSS/styles2.css">
</head>

<body>
    <div id="artist-details">
        <!-- Artist details will be loaded here -->
    </div>

    <script>
        async function loadArtistDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (!id) return;

            try {
                const [artistRes, datesRes, locationsRes, relationsRes] = await Promise.all([
                    fetch(`https://groupietrackers.herokuapp.com/api/artists/${id}`),
                    fetch(`https://groupietrackers.herokuapp.com/api/dates/${id}`),
                    fetch(`https://groupietrackers.herokuapp.com/api/locations/${id}`),
                    fetch(`https://groupietrackers.herokuapp.com/api/relation/${id}`)
                ]);

                const artist = await artistRes.json();
                const dates = await datesRes.json();
                const locations = await locationsRes.json();
                const relations = await relationsRes.json();

                const details = document.getElementById('artist-details');
                details.innerHTML = `
                    <h1>${artist.name}</h1>
                    <img src="${artist.image}" alt="${artist.name}">
                    <p>Members: ${artist.members.join(', ')}</p>
                    <p>Creation Date: ${artist.creationDate}</p>
                    <p>First Album: ${artist.firstAlbum}</p>
                    <h2>Concert Dates</h2>
                    <ul>${dates.dates.map(date => `<li>${date}</li>`).join('')}</ul>
                    <h2>Locations</h2>
                    <ul>${locations.locations.map(loc => `<li>${loc}</li>`).join('')}</ul>
                    <!-- Add more for relations if needed -->
                `;
            } catch (error) {
                console.error('Error loading artist details:', error);
            }
        }
        loadArtistDetails();
    </script>
</body>
</html>
